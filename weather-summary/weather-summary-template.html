<div class="row">
			<div class="container">
				<div style="margin: 0 auto; float: inherit;" class="col-lg-4 text-center">
					<div class="weather-item">
						<h3 class="pt3">{{weatherSummary.city}}</h3>
						<h4>
							<span class="label label-warning">{{weatherSummary.temp_max}}</span> <span
								class="label label-default">{{weatherSummary.temp_min}}</span>
						</h4>
						<h4 style="text-align: center;">Humidity</h4>
						<div class="progress">
							<div class="progress-bar" role="progressbar"
								aria-valuenow="{{weatherSummary.humidity}}" aria-valuemin="0"
								aria-valuemax="100" style="width: {{weatherSummary.humidity}}%;">{{weatherSummary.humidity}}%</div>
						</div>
						<h4 class="pb3">Description: {{weatherSummary.description}}</h4>
					</div>
				</div>
			</div>
		</div>
